    fullscreen_tooltip:
      node-deleted:
        short: "Узел удален"
        long: >
          <span>Данный узел был удален администратором ViPNet. На АРМ с ViPNet Client и таким ID (номер АП), не работают никакие функции защищенной сети ViPNet (нет доступа к защищенным серверам, не функционирует Деловая Почта, и т.п.)</span>
          <span>Узлы ViPNet удаляются по следующим причинам:</span>
          <ol><li>узел был создан временно и сроки его работы прошли;</li>
          <li>ответственным за координацию использования СЗИ подразделением была создана заявка на удаление по объективным причинам (ненадобность, увольнение сотрудников, и т.п.);</li>
          <li>узел был создан для тестовых целей и эти цели выполнены.</li></ol>
          <span>Если узел не должен быть удален, обратитесь к администраторам ViPNet.</span>
      no-accessips:
        short: "Нет адресов доступа"
        long: >
          <span>Доступность узла в данный момент можно выяснить с помощью программ проверки соединений с узла ViPNet (в данном случае с ViPNet координатора) по определенному <a href='https://ru.wikipedia.org/wiki/%D0%9F%D0%BE%D1%80%D1%82_%28%D0%BA%D0%BE%D0%BC%D0%BF%D1%8C%D1%8E%D1%82%D0%B5%D1%80%D0%BD%D1%8B%D0%B5_%D1%81%D0%B5%D1%82%D0%B8%29'>порту</a> и <a href='https://ru.wikipedia.org/wiki/IP-%D0%B0%D0%B4%D1%80%D0%B5%D1%81'>IP-адресу</a>, в терминологии ViPNet называющемуся «адрес доступа».</span>
          <span>Данный сервис собирает информацию об адресах доступа с ViPNet координаторов. Узел получает адрес доступа по отношению к координатору в момент первого обращения к нему и обновляется с течением времени при изменении настроек соединения (например, при перемещении узла из дома в сеть предприятия).</span>
          <span>Поскольку все узлы ViPNet обязательно имеют связь хотя бы с одним из ViPNet координаторов в, отсутствие адресов доступа свидетельствует о том, что<ol>
          <li>либо соответствующий дистрибутив ViPNet Client (DST-файл) ни разу не был установлен на АРМ с ViPNet Client,</li>
          <li>либо он был установлен, но из-за некорректных настроек или отсутствия сети он ни разу не смог обратиться к ViPNet координатору.</li>
          </ol><span>Узел будет недоступным до тех пор, пока эти причины не будут устранены.</span>
      node-unavailable:
        short: "Узел недоступен"
        long: >
          <span>Узел может быть недоступен по следующим причинам:</span>
          <ol><li>узел выключен или отключен от сети;</li>
          <li>на узле неправильно настроен ViPNet Client (координатор для соединений и режим работы);</li>
          <li>какое-либо сетевое устройство (коммутатор, маршрутизатор и т.п.) по каким-либо причинам отбрасывает защищенный трафик;</li>
          <li>не работает ViPNet координатор, через который проверяется доступность;</li>
          <li>на узле настроен сторонний межсетевой экран, блокирующий запросы по порту 5100\TCP;</li>
          <li>узлу не пришло обновление, в котором прописан туннель для данного сервиса;</li>
          <li>узел принадлежит сторонней сети ViPNet и был удален.</li></ol>
      node-disabled:
        short: "Узел отключен"
        long: >
          <span>Узел отключен администратором ViPNet.</span>
          <span>Данный узел не может использовать никакие функции защищенной сети ViPNet (нет доступа к защищенным серверам, не функционирует Деловая Почта, и т.п.) Узел может быть отключен по заявке от ответственного лица по различным причинам.</span>
          <span>Если узел не должен быть отключен, обратитесь к администраторам ViPNet.</span>
